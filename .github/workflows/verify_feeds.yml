name: Verify RSS Feeds

on:
  schedule:
    - cron: '0 */6 * * *'  # Run every 6 hours
    - cron: '0 0 */7 * *'  # Run every 7 days for source updates
  workflow_dispatch:  # Allow manual trigger
  push:
    paths:
      - 'config/sources.yml'
      - '.github/workflows/verify_feeds.yml'
      - 'verify_feeds.py'
      - 'requirements.txt'

permissions:
  contents: write
  pull-requests: read
  issues: write

jobs:
  verify:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create validation directory
      run: |
        mkdir -p validation
        cp config/sources.yml validation/
        cd validation
    
    - name: Verify feeds
      working-directory: validation
      run: python ../verify_feeds.py
    
    - name: Copy results back
      run: |
        mkdir -p artifacts
        cp validation/feed_status.json artifacts/
        cp validation/VALID_SOURCES.md artifacts/ || true
        cp validation/status_badge.md artifacts/ || true
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: feed-validation-results
        path: artifacts/
        if-no-files-found: warn
    
    - name: Update feed status badge
      if: success()
      run: |
        if [ -f validation/feed_status.json ]; then
          STATUS=$(jq -r '.summary.working' validation/feed_status.json)
          TOTAL=$(jq -r '.summary.total' validation/feed_status.json)
          echo "![Feed Status](https://img.shields.io/badge/Feeds-$STATUS%2F$TOTAL-${STATUS:-0})" > status_badge.md
        fi
    
    - name: Commit and push changes
      if: success()
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        # Move files to their final locations
        cp validation/VALID_SOURCES.md ./
        cp validation/status_badge.md ./
        cp validation/feed_status.json ./
        
        # Add changes
        git add status_badge.md VALID_SOURCES.md feed_status.json || true
        
        # Commit if there are changes
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update feed status and valid sources [skip ci]"
          git push
        fi

  notify-failure:
    needs: verify
    if: failure()
    runs-on: ubuntu-latest
    steps:
    - name: Create Issue
      uses: actions/github-script@v6
      with:
        script: |
          await github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: '‚ùå RSS Feed Validation Failed',
            body: `Feed validation failed at ${new Date().toISOString()}
            
            ### Details
            - Workflow Run: [View Details](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})
            - Triggered by: ${context.eventName}
            
            Please check the workflow logs for more information.`
          });
